<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Confeitaria Maria Chocolate</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="validarFormulario.js"></script>
</head>

<body>

    <header>
        <div class="logoImg">
            <img src="logo.png" alt="Maria Chocolate" height="100" />
        </div>

        <div class="titulo">
            <h1>Confeitando para a alegria da sua vida...</h1>
        </div>

    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bolos.html">Bolos</a></li>
            <li><a href="tortas.html">Tortas</a></li>
            <li><a href="festas.html">Festas</a></li>
            <li><a href="contatos.html">Contatos</a></li>
        </ul>

    </nav>

    <form>
        <label for="nome" id="ajusteNome">Nome:</label>
        <input type="text" placeholder="Digite o seu nome" id="nome"> <br>

        <label for="email" id="ajusteEmail">E-mail:</label>
        <input type="email" placeholder="email@mail.com" id="email"> <br>

        <label for="contato">Tipo de Contato:</label>
        <select id="contato">
                        <option selected="selected"></option>
                        <option>Dúvida</option>
                        <option>Elogio</option>
                        <option>Reclamação</option>
                        <option>Feedback</option>
                </select> <br>

        <label for="mensagem" id="ajusteMensagem">Mensagem:</label>
        <input type="text" placeholder="Digite sua mensagem" id="mensagem"> <br>

        <input type="checkbox" id="notificacao" />
        <label for="notificacao">Quero receber mensagens deliciosas...</label> <br>

        <input type="submit" value="Enviar" id="submit" onclick="validarFormulario ()">

    </form>
    <footer>
        <p>Desenvolvido como exercício da disciplina Fundamentos de Desenvolvimento Web. ©Copyright 2019. Todos os Direitos Reservados.</p>
    </footer>


</body>

</html>
